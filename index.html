<html>
  <head>
    <link rel="stylesheet" 
          href="style.css" 
          type="text/css">
    <title>MyDay Survey Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <h1 id="title" 
              class="text-center">MyDay Survey</h1>
          <p id="description" 
             class="description text-center">This is just for educational purpose only. The author created this survey form to showcase his/her skill in coding.</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" 
                   for="name">Name</label>
            <input type="text" 
                   name="name" 
                   id="name" 
                   class="form-control" 
                   placeholder="Enter you name" required/>
          </div>
          <div class="form-group">
            <label id="email-label" 
                   for="email">Emial</label>
            <input id="emial" 
                   name="email" 
                   type="email" 
                   class="form-control" 
                   placeholder="Enter your Email" required/>
          </div>
          <div class="form-group">
            <label id="age-label" 
                   for="age">Age
              <span class="clue">(optional)</span>
            </label>
            <input id="age" 
                   name="age" 
                   type="number" 
                   min="16" 
                   max="60" 
                   class="form-control" 
                   placeholder="Age"/>
          </div>
          <div class="form-group">
            <p>Describe your current occupation.</p>
            <select id="dropdown" 
                    name="role" 
                    class="form-control" required>
              <option disabled selected value>Select current occupation</option>
              <option value="Primary-School-Student">Primary School Student</option>
              <option value="Middle-School-Student">Middle School Student</option>
              <option value="High-School-Student">High School Student</option>
              <option value="Undergraduate-Student">Undergraduate Student</option>
              <option value="Postgraduate-Student">Postgraduate Student</option>
              <option value="Employee">Employee</option>
              <option value="Employer">Employer</option>
              <option value="Housewife">Housewife</option>
              <option value="Prefer-Not-To-Say">Prefer Not To Say</option>
            </select>
          </div>
          <div class="form-group">
            <p>Who is your bias?</p>
            <label>
              <input name="user-favorite" 
                     value="Sungjin"
                     type="radio"
                     class="input-radio"
                     />Sungjin
            </label>
            <label>
              <input name="user-favorite"
                     value="Jae"
                     type="radio"
                     class="input-radio" checked/>Jae
            </label>
            <label>
              <input name="user-favorite"
                     value="Young-K"
                     type="radio"
                     class="input-radio"/>Young K
            </label>
            <label>
              <input name="user-favorite"
                     value="Wonpli"
                     type="radio"
                     class="input-radio"/>Wonpil
            </label>
            <label>
              <input name="user-favorite"
                     value="Dowoon"
                     type="radio"
                     class="input-radio"/>Dowoon
            </label>
          </div>
          <div class="form-group">
            <p>What would you like to see in the future?
              <span class="clue">(Check all that apply)</span>
            </p>
            <label>
              <input name="prefer"
                     value="OT5-World-Tour"
                     type="checkbox"
                     class="input-checkbox" checked/> OT5 World Tour
            </label>
            <label>
              <input name="prefer"
                     value="eaJ-Twitch"
                     type="checkbox"
                     class="input-checkbox"/>eaJ Twitch
            </label>
            <label>
              <input name="prefer"
                     value="collaboration-with-88rising"
                     type="checkbox"
                     class="input-checkbox"/>Collaboration with 88Rising
            </label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" 
                    id="submit" 
                    class="submit-button">Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
